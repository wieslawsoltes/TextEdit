name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Restore
        run: dotnet restore TextEdit.sln

      - name: Build
        run: dotnet build TextEdit.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test TextEdit.sln --configuration Release --no-build --verbosity normal
        continue-on-error: true
